<!DOCTYPE html>
<html>
<head>
    <title>@PageTitle</title>
    <meta name="viewport" content="width=device-width" />
    <!--CSS 重置样式库-->
    <link href="/Content/normalize.css" rel="stylesheet" />
    <style>
        body {
            background-color: #fff;
            padding-bottom:50px;
        }
        h1, p {
            padding: 0px;
            margin: 0px;
        }

        h1 {
            font-size: 25px;
            padding: 10px 0px;
        }

        .content {
            background-color: #fff;
        }

        .article-description {
            width: 80%;
            margin: 0px auto;
            text-align: center;
            font-size: 13px;
            margin-top: 10px;
        }

        .article-content {
            margin-top: 20px;
            width: 80%;
            margin: 0px auto;
            overflow-wrap: break-word;
        }

        .wp50 {
            width: 50%;
        }

        .ml20 {
            margin-left: 20px;
        }

        .pt10 {
            padding-top: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
        } 
    </style>

</head>
<body>
    <div class="content-wrapper">
        <!-- 页面主体内容部分 -->
        <section class="content">
            <h1 style="text-align:center">@Title</h1>
            <div class="article-description">
                <p><span class="ml20">文章分类：@CatName</span></p>
                <p class="pt10"><label></label><label class="ml20">发布日期：<span style="color:blue">@CreateTime</span></label><label class="ml20">更新日期：<span style="color:blue">@UpdateTime</span></label></p>
            </div>
            <hr />
            <div class="article-content">
                @Content
            </div>
        </section><!-- /.content -->
    </div>
    <script src="/Scripts/jquery-1.10.2.min.js"></script>
    <script>
        $(function () {
            $('img').each(function (i, v) {

                $(v).attr('onload', 'adapt(this)');
            });
        });

        function adapt(obj) {
            var screenWidth = screen.width; 
            var $img = $(obj);

            var imgWidth = $img.width(); //图片实际宽度 
            if (imgWidth < screenWidth) {
                $img.attr("style", "width: auto");
            } else {
                $img.attr("style", "width: 100%");
            }
        }
    </script>
</body>
</html>
